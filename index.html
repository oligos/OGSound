<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O.G Sound</title>
    
    <!-- Import Baloo Font -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Apply Baloo font to all text */
        body, h1, h2, h3, h4, h5, h6, p, a, span, div, button {
            font-family: 'Baloo 2', cursive !important;
        }

        /* Background Gradient with Smooth Transition */
        body {
            background: linear-gradient(180deg, #000000, #d4af37, #a8851e); /* Black to Dark Yellow */
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
            height: 100vh;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
        }

        /* Gradient Animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Hero Section (Moves Everything Higher) */
        .hero {
            padding: 30px;
            margin-top: -30px; /* Adjust to bring up content */
        }

        /* Logo (Lowering Slightly) */
        .logo {
            max-width: 250px;
            margin-top: -20px !important; /* Lower than previous value */
            animation: fadeSlideIn 1.5s ease-in-out;
        }

        /* Services Section */
        .services-container {
            margin-top: 30px;
        }

        /* Services Header */
        .services-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Services Content (Initially Hidden) */
        .services-content {
            display: none;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, opacity 0.5s ease-out;
        }

        /* Show Content When Clicked */
        .services-content.show {
            display: block;
            max-height: 500px;
            opacity: 1;
        }

        /* More Button */
        .toggle-btn {
            background: #000000; /* Black */
            color: #ffffff; /* White */
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            border-radius: 8px;
            width: 180px; /* Wider Button */
        }

        /* Button Hover Effect */
        .toggle-btn:hover {
            background: #222222; /* Slightly lighter black */
            transform: scale(1.05);
        }

        /* Fade + Slide Animation */
        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <img src="static/images/logo.png" alt="O.G Sound Logo" class="logo">
        <h1>Welcome to O.G Sound</h1>
        <p>Your go-to solution for AV installations & more!</p>
    </div>

    <!-- Services Section -->
    <div class="services-container">
        <h2 class="services-title">Services</h2> <!-- Services Label Above Button -->
        <button class="toggle-btn" onclick="toggleServices()">More</button>
        <div class="services-content" id="servicesSection">
            <p>üîä Professional AV installations</p>
            <p>üéõÔ∏è Home theater setups</p>
            <p>üì° Smart home automation</p>
            <p>üé§ Audio mixing & production</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 O.G Sound. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for Services Toggle -->
    <script>
        function toggleServices() {
            var section = document.getElementById("servicesSection");
            section.classList.toggle("show");
        }
    </script>

</body>
</html>
