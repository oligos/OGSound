<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O.G Sound</title>
    
    <!-- Import Baloo Font -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Apply Baloo font to all text */
        body, h1, h2, h3, h4, h5, h6, p, a, span, div, button {
            font-family: 'Baloo 2', cursive !important;
        }

        /* Background Gradient (Scroll Effect) */
        body {
            background: linear-gradient(to bottom, black, #2b2b00, #494900, #616100, #757500); /* More black at top, darker yellow at bottom */
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            height: 100vh;
        }

        /* Dynamic Gradient Effect */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Hero Section */
        .hero {
            padding: 30px;
            margin-top: -40px; /* Lowered logo */
        }

        /* Logo Position */
        .logo {
            max-width: 250px;
            margin-top: 10px !important; /* Moves logo slightly lower */
        }

        /* Welcome Title Styling */
        h1 {
            font-size: 42px;
            margin-top: -5px; /* Moved higher */
            font-weight: 700;
            line-height: 38px; /* Closer spacing */
        }

        /* Tagline Styling */
        .tagline {
            font-size: 18px;
            margin-top: -5px; /* Moved higher */
        }

        /* Services Section */
        .services {
            font-size: 24px;
            font-weight: bold;
            margin-top: 30px;
        }

        /* More Button */
        .more-button {
            display: block;
            background: rgba(0, 0, 0, 0.3); /* More transparent black */
            color: white;
            font-size: 20px;
            padding: 12px 40px;
            margin: 10px auto;
            border: none; /* Removed border */
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 220px;
        }

        .more-button:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        /* Collapsible Content (Black Background Fade Effect) */
        .services-content {
            display: none;
            margin-top: 10px;
            font-size: 18px;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 1)); /* Fade effect from normal gradient */
            border-radius: 8px;
            transition: opacity 0.5s ease-in-out;
        }

        /* Show Services Smoothly */
        .services-content.active {
            display: block;
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="hero">
        <img src="static/images/logo.png" alt="O.G Sound Logo" class="logo">
        <h1>Welcome to O.G Sound</h1>
        <p class="tagline">Top-quality home AV installations at the best prices.</p>
    </div>

    <div class="services">Services</div>
    <button class="more-button" onclick="toggleServices()">More</button>

    <div class="services-content" id="servicesContent">
        <p>• Wall Mount TV</p>
        <p>• Surround Sound Speaker Set Up</p>
        <p>• HomeTech Fix</p>
    </div>

    <footer>
        <p>© 2025 O.G Sound. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleServices() {
            var content = document.getElementById("servicesContent");
            if (content.style.display === "block") {
                content.style.opacity = "0";
                setTimeout(() => {
                    content.style.display = "none";
                }, 500);
            } else {
                content.style.display = "block";
                setTimeout(() => {
                    content.style.opacity = "1";
                }, 50);
            }
        }
    </script>

</body>
</html>
