<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O.G Sound</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Define the fade + slide animation */
        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Apply the animation to all text elements */
        body, h1, h2, h3, p, a, span, div {
            font-family: 'Baloo 2', cursive !important;
            animation: fadeSlideIn 1.5s ease-in-out;
            animation-fill-mode: both;
        }

        /* Background & text styling */
/* Background Gradient Transition on Scroll */
body {
    background: linear-gradient(to bottom, #000000, #111100, #222200, #333300, #666600, #888800);
    background-attachment: fixed; /* Keeps it in place while scrolling */
    height: 200vh; /* Ensures scrolling effect */
    margin: 0;
    padding: 0;
    color: #fff; /* Keeps text readable */
    text-align: center;
}

/* Animation for Moving Gradient */
@keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
        /* Hero Section */
        .hero {
            padding: 50px;
        }

        /* Logo: No animation */
        .logo {
    opacity: 1 !important;
    max-width: 300px;
    margin-top: 20px;

    /* Explicitly remove any animations */
    animation: none !important;
    transform: none !important;

    /* Ensure it stays in place */
    position: relative !important;
}

        /* Content styling */
        .content {
            padding: 20px;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #111;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="hero">
        <img src="static/images/logo.png" alt="O.G Sound Logo" class="logo">
        <h1>Welcome to O.G Sound</h1>
        <p>Your go-to solution for AV installations & more!</p>
    </div>

    <div class="content">
        <h2>About Us</h2>
        <p>We specialize in audio-visual installations and top-tier services.</p>

        <h2>Contact</h2>
        <p>Email: contact@ogsound.com</p>
    </div>

    <footer>
        &copy; 2025 O.G Sound. All Rights Reserved.
    </footer>

</body>
</html>
