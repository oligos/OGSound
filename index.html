<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O.G Sound</title>
    
    <!-- Import Baloo Font -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Apply Baloo font to all text */
        body, h1, h2, h3, h4, h5, h6, p, a, span, div, button {
            font-family: 'Baloo 2', cursive !important;
        }

        /* Background Gradient */
        body {
            background: linear-gradient(to bottom, black, #3d3d00, #5a5a00, #6e6e00, #807c00); /* Dark black to dark yellow */
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
            margin: 0;
            padding: 0;
            color: #fff; /* White text for contrast */
            text-align: center;
            height: 100vh;
        }

        /* Gradient Animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Hero Section (Moves Title & Logo Up) */
        .hero {
            padding: 30px;
            margin-top: -80px; /* Move everything up */
        }

        /* Logo Position */
        .logo {
            max-width: 250px;
            margin-top: -20px !important; /* Moves logo slightly lower */
        }

        /* Welcome Title Styling */
        h1 {
            font-size: 42px; /* Increase size */
            margin-top: -10px; /* Move it higher */
            font-weight: 700;
        }

        /* Tagline Styling */
        .tagline {
            font-size: 18px;
            margin-top: -10px;
        }

        /* Services Section */
        .services {
            font-size: 24px;
            font-weight: bold;
            margin-top: 30px;
        }

        /* More Button */
        .more-button {
            display: block;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            color: white;
            font-size: 20px;
            padding: 12px 40px;
            margin: 10px auto;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 220px; /* Wider */
        }

        .more-button:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        /* Collapsible Content */
        .services-content {
            display: none;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="hero">
        <img src="static/images/logo.png" alt="O.G Sound Logo" class="logo">
        <h1>Welcome to O.G Sound</h1>
        <p class="tagline">Top-quality home AV installations at the best prices.</p>
    </div>

    <div class="services">Services</div>
    <button class="more-button" onclick="toggleServices()">More</button>

    <div class="services-content" id="servicesContent">
        <p>• Wall Mount TV</p>
        <p>• Surround Sound Speaker Set Up</p>
        <p>• HomeTech Fix</p>
    </div>

    <footer>
        <p>© 2025 O.G Sound. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleServices() {
            var content = document.getElementById("servicesContent");
            content.style.display = content.style.display === "block" ? "none" : "block";
        }
    </script>

</body>
</html>
