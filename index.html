<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O.G Sound</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Background Gradient */
        body {
            background: linear-gradient(180deg, #000000, #d1cf45);
            height: 100vh;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
        }

        /* Hero Section Adjustments */
        .hero {
            padding: 30px;
            margin-top: -50px; /* Move everything up */
        }

        /* Logo Adjustments */
        .logo {
            max-width: 250px;
            margin-top: -40px !important; /* Moves the logo up */
            animation: none !important;
            transform: none !important;
            position: relative !important;
        }

        /* Services Section */
        .services-container {
            margin-top: 20px;
        }

        .services-content {
            display: none;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, opacity 0.5s ease-out;
        }

        .services-content.show {
            display: block;
            max-height: 500px; /* Adjust if needed */
            opacity: 1;
        }

        .toggle-btn {
            background: #f4d03f;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 5px;
        }

        .toggle-btn:hover {
            background: #e0b90d;
        }

    </style>
</head>
<body>

    <div class="hero">
        <img src="static/images/logo.png" alt="O.G Sound Logo" class="logo">
        <h1>Welcome to O.G Sound</h1>
        <p>Your go-to solution for AV installations & more!</p>
    </div>

    <!-- Services Section -->
    <div class="services-container">
        <button class="toggle-btn" onclick="toggleServices()">More</button>
        <div class="services-content" id="servicesSection">
            <h2>Our Services</h2>
            <p>üîä Professional AV installations</p>
            <p>üéõÔ∏è Home theater setups</p>
            <p>üì° Smart home automation</p>
            <p>üé§ Audio mixing & production</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 O.G Sound. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleServices() {
            var section = document.getElementById("servicesSection");
            section.classList.toggle("show");
        }
    </script>

</body>
</html>
